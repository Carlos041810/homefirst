<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000;

            --bg-dark: #0d1117;
            --text-dark: #fff;
        }

        body {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        iframe {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        .dark-toggle {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            background: #007bff;
            color: white;
            transition: 0.3s;
        }

        body.dark .dark-toggle {
            background: #1f6feb;
        }

        .dark-toggle:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <button class="dark-toggle" onclick="toggleDarkMode()">
        ðŸŒ™ Modo Oscuro
    </button>

    <iframe width="600" height="340" 
        src="https://mega.nz/embed/!oK81wQrQ!i_xbdQXhXM7tGQ5P_vCAcBY-RP54jcYt5uDgg1Aa3y0">
    </iframe>

    <p>https://mega.nz/embed/!oK81wQrQ!i_xbdQXhXM7tGQ5P_vCAcBY-RP54jcYt5uDgg1Aa3y0</p>

    <button onclick="copiarYRedirigir()">Copiar y redirigir</button>

    <script>
    function copiarYRedirigir() {
        let texto = "https://mega.nz/embed/!oK81wQrQ!i_xbdQXhXM7tGQ5P_vCAcBY-RP54jcYt5uDgg1Aa3y0";

        navigator.clipboard.writeText(texto)
            .then(() => {
                window.location.href = "https://google.com";
            })
            .catch(err => {
                alert("Error al copiar: " + err);
            });
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark');
    }
    </script>

</body>
</html>
